<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">La Mission</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        -->
      </div>
    </nav>

    <div class="container my-5" id="app">
      <h3 class="mb-4">Enigme</h3>
      <p v-html="question" class="lead"></p>
      <div v-if="showError" class="alert alert-danger" role="alert">
        Votre réponse est incorrecte.
      </div>
      <form @submit.prevent="submitAnswer">
        <div class="form-floating">
            <input type="text" class="form-control" id="answer" v-model="givenAnswer" placeholder="réponse">
            <label for="answer">Réponse</label>
        </div>
        <div class="mt-4">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Valider</button>  
        </div>
      </form>
      
    </div>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    step: 0,
                    showError: false,
                    items: [],
                    question: '',
                    answer: '',
                    givenAnswer: '',
                }
            },
            mounted() {
                this.loadJsonData();
            },
            methods: {
                loadJsonData() {
                     fetch('data/1.json')
                        .then(response => response.json())
                        .then(data => {
                            this.items = data.items
                        })
                        .then(display => {
                            this.displayNextQuestion()
                        })
                },
                submitAnswer() {
                    if (this.givenAnswer.includes(this.answer)) {
                        this.displayNextQuestion()
                    }
                    else {
                        this.showError = true
                        setTimeout(() => {
                            this.showError = false
                        }, 3000)
                    }
                },
                displayNextQuestion() {
                    this.step++
                    this.question = this.items[this.step-1].question.replace(/\n/g, '<br>'),
                    this.answer = this.items[this.step-1].answer.replace(/\n/g, '<br>')
                    this.givenAnswer = ''
                }
            }
        })
        app.mount('#app')
    </script>
  </body>
</html>
