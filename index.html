<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style scoped>
        .progress-bar {
            width: var(--width);
            aria-valuenow: var(--aria-valuenow);
            aria-valuemin: var(--aria-valuemin);
            aria-valuemax: var(--aria-valuemax);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">La Mission</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        -->
        </div>
    </nav>

    <div class="container my-5" id="app">
        <h3 class="mb-4">Enigme</h3>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" :style="progressBarCssVars"></div>
        </div>
        <div v-if="missionCompleted">
            <div class="alert alert-success" role="alert">
                <p class="lead">Félicitations agent {{ agentName }}, votre mission est terminée !</p>
                <p class="lead">Nous vous en somme très reconnaissant !</p>
            </div>
            <div class="mt-4">
                <button class="w-100 btn btn-lg btn-primary" type="submit" @click="replay">Rejouer</button>
            </div>
        </div>
        <div v-else>
            <p v-html="question" class="lead"></p>
            <div v-if="showSuccess" class="alert alert-success" role="alert">
                Bravo, c'est une bonne réponse, passez au prochain défi.
            </div>
            <div v-if="showError" class="alert alert-danger" role="alert">
                Votre réponse est incorrecte.
            </div>
            <form @submit.prevent="submitAnswer">
                <div class="form-floating">
                    <input type="text" class="form-control" id="answer" v-model="givenAnswer" placeholder="réponse">
                    <label for="answer">Réponse</label>
                </div>
                <div class="mt-4">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Valider</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    gameStarted: false,
                    step: 1,
                    agentName: "ST0503",
                    numberOfQuestions: 0,
                    progress: 0,
                    showError: false,
                    showSuccess: false,
                    items: [],
                    question: '',
                    answer: '',
                    givenAnswer: '',
                    missionCompleted: false,
                }
            },
            mounted() {
                this.step = localStorage.getItem('step') || this.step;
                this.missionCompleted = localStorage.getItem('missionCompleted') || this.missionCompleted;
                if (this.missionCompleted) {
                    this.progress = 100
                }
                else {
                    this.loadJsonData()
                }
            },
            computed: {
                progressBarCssVars() {
                    return {
                        '--width': this.progress + "%",
                        '--aria-valuenow': this.progress,
                        '--aria-valuemin': 0,
                        '--aria-valuemax': 100
                    }
                }
            },
            methods: {
                loadJsonData() {
                    fetch('data/1.json')
                        .then(response => response.json())
                        .then(data => {
                            this.items = data.items,
                                this.numberOfQuestions = this.items.length
                        })
                        .then(display => {
                            this.displayQuestion()
                        })
                },
                submitAnswer() {
                    if (this.givenAnswer.includes(this.answer)) {
                        if (this.step == this.numberOfQuestions) {
                            this.missionCompleted = true
                            this.progress = 100
                            localStorage.setItem('missionCompleted', this.missionCompleted)
                        }
                        else {
                            this.step++
                            localStorage.setItem('step', this.step)
                            this.displayQuestion()
                            this.showSuccess = true
                            setTimeout(() => {
                                this.showSuccess = false
                            }, 5000)
                        }

                    }
                    else {
                        this.showError = true
                        setTimeout(() => {
                            this.showError = false
                        }, 3000)
                    }
                },
                displayQuestion() {
                    this.question = this.items[this.step - 1].question.replace(/\n/g, '<br>'),
                        this.answer = this.items[this.step - 1].answer.replace(/\n/g, '<br>')
                    this.givenAnswer = ''
                    this.progress = ((this.step - 1) / this.numberOfQuestions) * 100
                },
                replay() {
                    this.step = 1
                    localStorage.setItem('step', this.step)
                    this.missionCompleted = false
                    localStorage.setItem('missionCompleted', this.missionCompleted)
                    this.loadJsonData()
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
